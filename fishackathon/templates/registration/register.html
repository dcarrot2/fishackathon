<!DOCTYPE html>
{% extends "registration/base.html" %}
{% block content %}
<html>
	<head>
		<title>Registration</title>
			
	</head>
	<body class = "body">
		<div class='submodule fat'>
  		<header class='header'>
    		<h3>Registration of Manager: {{Section}}</h3>
  		</header>
		<form action="{% url 'registration:sessions'  %}" method="post">
			<input type="hidden" value="{{section}}" name="section">
			<p>Name of manager</p>
				<input type="text" name="choice1"/>
			<p>Date of birth</p>
				<input type="date" name="choice2"/>
			<p>Sex of manager</p>
				<input type="radio" name="choice3" />
				<label for="choice3">Male</label><br />
				<input type="radio" name="choice3"/>
				<label for="choice4">Female</label><br />
			<p>Nationality</p>
				<input type="text" name="choice4" />
			<p>Occupation</p>
				<input type="text" name="choice5" />
			<p>Number Phone</p>
				<input type="tel" name="choice6" />
			<p>Manager's address</p>
				<input type="text" name="choice7" />
			<p>Number of canoes</p>
				<input type="number" name="choice8" min="1" max="10" />
	
	
	<br>
	<input type = "submit">
	
</form>

<html>
{% endblock %}
